<p><font size="3" face="Times New Roman">Форма списка регистра предназначена для просмотра имеющихся записей регистрации состояний заявок на оформление операций.</font></p>
<p><font size="3" face="Times New Roman">Форма отображается через "Главное меню" - "Все функции" и содержит краткую информацию об уже введенных формах ВСД в виде списка с указанием номера и наименования формы ВСД</font></p></body></html>
