<p><font size="3" face="Times New Roman">Форма выбора предзначена для просмотра информации по видам предприятий<font size="3" face="Times New Roman"><font size="3" face="Times New Roman">.</font></font></font></p>
<p><font size="3" face="Times New Roman">Форма отображается при подборе требуемого вида предприятий в прочих объектах программы<font size="3" face="Times New Roman"> </font></font><font size="3" face="Times New Roman"><font size="3" face="Times New Roman">и содержит краткую информацию о <font size="3" face="Times New Roman"><font size="3" face="Times New Roman">доступных видах предприятий.</font></font></font></font></p></body></html>
