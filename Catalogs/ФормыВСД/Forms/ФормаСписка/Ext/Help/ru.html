<p><font size="3" face="Times New Roman">Форма списка "Формы ВСД" предзначена для просмотра имеющихся элементов форм ветеринарно-сопроводительной документации.</font></p>
<p><font size="3" face="Times New Roman">Форма отображается ч<font size="3" face="Times New Roman">ерез "Главное меню" - "Все функции" и содержит краткую информацию об уже введенных формах ВСД в виде списка с указанием номера и наименования формы ВСД</font></font></p></body></html>
