<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html xmlns:o="urn:schemas-microsoft-com:office:office"><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.18838"></meta></head><body><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman'; mso-fareast-font-family: Calibri; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA">
<p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt">Данная форма справочника предназначена для просмотра информации по виду упаковки продукции.<o:p></o:p></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt">Форма вызывается при открытии соответствующего элемента справочника:<o:p></o:p></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt">1. через «Главное меню» - «Все функции» <o:p></o:p></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt">2. из раздела «НСИ и администрирование» группа «Продукция»<o:p></o:p></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"> </p>
<p></p></span></body></html>
