<p><font size="2" face="Times New Roman">Форма выбора предзначена для просмотра информации о <span style="FONT-SIZE: 12pt; FONT-FAMILY: &quot;Times New Roman&quot;,&quot;serif&quot;; mso-fareast-font-family: &quot;Times New Roman&quot;; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA; mso-no-proof: yes">предприятиях</span>.</font></p>
